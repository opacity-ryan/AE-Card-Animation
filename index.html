<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE Card Animation</title>
    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- link to index.css -->
    <link rel="stylesheet" href="index.css">
    <!-- link to index.js -->
    <script src="index.js"></script>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="https://raw.githubusercontent.com/opacity-ryan/AE-Card-Animation/main/image.jpg" />
        </div>
        <div class="card-content">
            <div class="card-coin">
                <div class="coin">
                    <img data-hover="https://raw.githubusercontent.com/opacity-ryan/AE-Card-Animation/main/arrow.png"
                        data-normal="https://raw.githubusercontent.com/opacity-ryan/AE-Card-Animation/main/leaf.png"
                        src="https://raw.githubusercontent.com/opacity-ryan/AE-Card-Animation/main/leaf.png" />
                </div>
            </div>
            <div class="card-text">
                <p>ENVIRONMENTAL</p>
                <h2>Port Moody Creek and Flora Inspection</h2>
            </div>
        </div>
    </div>
</body>
</html>
